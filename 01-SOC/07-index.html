<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		#spanSalary{
			color : red;
			font-size: 22pt;
		}
		td{
			padding: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//State & Behavior
		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange(attrName);
			};

			function triggerChange(attrName){
				var listenerFns = _changeListeners[attrName];
				listenerFns.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();	
				});
			}

			var _changeListeners = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};
			this.onChange = function(attrName, listenerFn){
				_changeListeners[attrName].push(listenerFn);
			};
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};

		function SalaryCalculatorView(calculator){
			var $root = this.$root = $('<div></div>');

			this.render = function(){
				console.log(calculator);
				$root.html( `<div id="content">
					<div class="field">
							<label for="">Basic :</label>
							<input type="number" id="txtBasic">
					</div>
					<div class="field">
							<label for="">HRA :</label>
							<input type="number" id="txtHra">
					</div>
					<div class="field">
							<label for="">DA :</label>
							<input type="number" id="txtDa">
					</div>
					<div class="field">
							<label for="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
							<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tr>
								<th>Basic</th>
								<th>Hra</th>
								<th>Da</th>
								<th>Tax</th>
								<th>Salary</th>
							</tr>
							<tr>
								<td><span id="spanBasic">${calculator.get('basic')}</span></td>
								<td><span id="spanHra">${calculator.get('hra')}</span></td>
								<td><span id="spanDa">${calculator.get('da')}</span></td>
								<td><span id="spanTax">${calculator.get('tax')}</span></td>
								<td><span id="spanSalary">${calculator.get('salary')}</span></td>
							</tr>
						</table>
					</div>
				</div>
			`);
			};

			$root.on('change', '#txtBasic', function(){
				calculator.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){
				calculator.set('hra',  $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){
				calculator.set('da',  $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){
				calculator.set('tax',  $(this).val().toInt());
			});


			$root.on('click', '#btnCalculate', function(){
				calculator.calculate();
			});

			//Reacts to Model Changes
			var self = this;
			calculator.onChange('salary', function(){
				self.render();
			});
			calculator.onChange('basic', function(){
				self.render();
			});
			calculator.onChange('hra', function(){
				self.render();
			});
			calculator.onChange('da', function(){
				self.render();
			});
			calculator.onChange('tax', function(){
				self.render();
			});
		}
		//View
		$(function(){
			window.calculator = new SalaryCalculator();

			var v1 = new SalaryCalculatorView(calculator);

			v1.render();

			v1.$root.appendTo(document.body);
			
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
