<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		#spanSalary{
			color : red;
			font-size: 22pt;
		}
		td{
			padding: 10px;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		$(function(){
			$('#btnCalculate').click(function(){
				var basic = $('#txtBasic').val().toInt(),
					hra = $('#txtHra').val().toInt(),
					da = $('#txtDa').val().toInt(),
					tax = $('#rangeTax').val().toInt();

				var gross = basic + hra + da;
				var net = gross * ((100-tax)/100);

				$('#spanBasic').html(basic);
				$('#spanHra').html(hra);
				$('#spanDa').html(da);
				$('#spanTax').html(tax);
				$('#spanSalary').html(net);
			});
		});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div id="content">
		<div class="field">
				<label for="">Basic :</label>
				<input type="number" id="txtBasic">
		</div>
		<div class="field">
				<label for="">HRA :</label>
				<input type="number" id="txtHra">
		</div>
		<div class="field">
				<label for="">DA :</label>
				<input type="number" id="txtDa">
		</div>
		<div class="field">
				<label for="">Tax :</label>
				<input type="range" id="rangeTax">
		</div>
		<div class="field">
				<input type="button" value="Calculate" id="btnCalculate">
		</div>
		<div class="field">
			<table>
				<tr>
					<th>Basic</th>
					<th>Hra</th>
					<th>Da</th>
					<th>Tax</th>
					<th>Salary</th>
				</tr>
				<tr>
					<td><span id="spanBasic">[Basic]</span></td>
					<td><span id="spanHra">[Hra]</span></td>
					<td><span id="spanDa">[Da]</span></td>
					<td><span id="spanTax">[Tax]</span></td>
					<td><span id="spanSalary">[Salary]</span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
