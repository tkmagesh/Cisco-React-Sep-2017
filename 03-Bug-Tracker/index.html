<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script type="text/usecases">
		1. Add new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display stats
		6. Sort the bugs
	</script>
	<style>
		body {
			margin-left: 50px;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		section, li{
			margin-bottom: 10px
		}
		ol{
			-webkit-padding-start : 0px;
			width: 500px;
			list-style: none;
		}
		li{
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		.bugname{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		<section class="stats">
			<span class="closed">1</span>
			<span> / </span>
			<span>2</span>
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<select name="" id="">
				<option value="">Default</option>
				<option value="">Name</option>
				<option value="">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug Name :</label>
			<input type="text" name="" id="">
			<input type="button" value="Create New">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugname">This is bug - 1</span></li>
				<li><span class="bugname closed">This is bug - 2</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</div>
</body>
</html>
