<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React-HelloWorld!</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class HelloWorld extends React.Component{
			state = {
				message : ''
			}
			greet(){
				var username = this.refs.txtUserName.value;
				var greetMsg = `Hi ${username}, Have a nice day!`;
				this.setState({message : greetMsg});
			}
			render(){
				return (
					<div>
						<label>Name :</label>
						<input type="text" ref="txtUserName"/>
						<input type="button" value="Greet" id="btnGreet" onClick={this.greet.bind(this)}/>
						<h1>{this.state.message}</h1>
						<hr />
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur aperiam obcaecati, sit. Repellat accusantium exercitationem minima, mollitia adipisci, minus repudiandae suscipit consectetur nulla asperiores provident consequatur est tempora, iste, facere!</p>
					</div>
				)
			}
		}
		
		
		ReactDOM.render(<HelloWorld ></HelloWorld>, document.getElementById('content'));

	</script>
</head>
<body>
	
	<div id="content"></div>
</body>
</html>
