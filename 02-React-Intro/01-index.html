<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React-HelloWorld!</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		class HelloWorld extends React.Component{
			render(){
				return React.createElement('h1', null, 'Welcome to React.js!');
			}
		}
		function init(){
			ReactDOM.render(React.createElement(HelloWorld), document.getElementById('content'));
		}
		window.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<div id="content"></div>
</body>
</html>
